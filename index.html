<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT CARD</title>
</head>
<body>
    <div class="container" id="pop-up">
        <div class="main">
            <img src="./images/image-equilibrium.jpg" class="eq" alt="">
            <h1>Equilibrium #3429</h1>
            <p class="content">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="amount">
                    <img src="./images/icon-ethereum.svg" class="svg" alt="ether">
                    <p class="eth">0.041ETH</p>
                </div>
                <div class="time">
                    <img src="/images/icon-clock.svg" class="svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
        </div>
        <footer>
            <img src="./images/image-avatar.png" class="avatar" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
    </div>
</body>
</html>
